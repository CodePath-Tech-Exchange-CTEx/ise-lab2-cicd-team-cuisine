<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bet Summary</title>
    <link rel="stylesheet" href="static/individual_bet_summary_css.css">
</head>
<body>
    <div class="bet-card">
        <div class="bet-title">{{BET_NAME}}</div>
        <div class="bet-top-row">
            <!-- Image -->
            <div class="bet-image-box" id="image-box">
                {{IMAGE_HTML}}
            </div>
            <!-- Buy / Sell + Description -->
            <div class="bet-right">
                <button class="mode-btn active" id="buy-btn"  onclick="setMode('Buy')">Buy</button>
                <button class="mode-btn"        id="sell-btn" onclick="setMode('Sell')">Sell</button>
                <p class="rules-text"><span>Description:</span> {{RULES}}</p>
            </div>
        </div>
        <!-- Yes / No -->
        <div class="yes-no-row">
            <div class="yes-no-col">
                <span class="chance-label">Chance: {{YES_PERCENT}}%</span>
                <button class="choice-btn active" id="yes-btn" onclick="setChoice('Yes')">
                    Yes ${{YES_VALUE}}
                </button>
            </div>
            <div class="yes-no-col">
                <span class="chance-label">Chance: {{NO_PERCENT}}%</span>
                <button class="choice-btn" id="no-btn" onclick="setChoice('No')">
                    No ${{NO_VALUE}}
                </button>
            </div>
        </div>
        <!-- Amount -->
        <div class="amount-label">Amount:</div>
        <div class="amount-input-wrapper">
            <span>$</span>
            <input type="number" id="amount-input" min="0.01" step="0.01"
                   placeholder="0.00" oninput="validateAmount()" />
        </div>
        <div class="error-msg" id="amount-error">Please enter a valid amount greater than $0.00</div>
        <!-- Transaction button -->
        <button id="txn-btn" onclick="submitTransaction()">Submit</button>
    </div>
    <div class="toast" id="toast"></div>
    <script src="static/individual_bet_summary_js.js"></script>
</body>
</html>
